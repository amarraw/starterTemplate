<!DOCTYPE html>
<html>

<head>
  <title>Simple Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .quiz-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .question {
      font-weight: bold;
    }

    .option {
      margin: 10px 0;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .score {
      font-size: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="quiz-box">
    <div id="quiz">
      <div class="question" id="question">Question text</div>
      <div class="option">
        <input type="radio" name="option" value="0" /> <span id="opt0"></span>
      </div>
      <div class="option">
        <input type="radio" name="option" value="1" /> <span id="opt1"></span>
      </div>
      <div class="option">
        <input type="radio" name="option" value="2" /> <span id="opt2"></span>
      </div>
      <div class="option">
        <input type="radio" name="option" value="3" /> <span id="opt3"></span>
      </div>
      <button onclick="nextQuestion()">Next</button>
    </div>
    <div id="result" class="score" style="display: none"></div>
  </div>

  <script>
  </script>
</body>

</html>
